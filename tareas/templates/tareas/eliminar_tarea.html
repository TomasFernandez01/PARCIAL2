{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4>Confirmar Eliminación</h4>
            </div>
            <div class="card-body">
                <p class="alert alert-warning">
                    <strong>¿Estás seguro de que quieres eliminar esta tarea?</strong>
                </p>
                
                <div class="card mb-3">
                    <div class="card-body">
                        <h5>{{ tarea.titulo }}</h5>
                        <p class="text-muted">{{ tarea.descripcion }}</p>
                        <small class="text-muted">Creada: {{ tarea.fecha_creacion|date:"d/m/Y H:i" }}</small>
                    </div>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
                        <a href="{% url 'lista_tareas' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
