{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4>Confirmar Eliminación (CBV)</h4>
            </div>
            <div class="card-body">
                <p class="alert alert-warning">
                    <strong>¿Estás seguro de que quieres eliminar "{{ object.titulo }}"?</strong>
                </p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
                        <a href="{% url 'lista_tareas_cbv' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
